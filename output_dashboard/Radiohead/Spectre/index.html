<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spectre - Radiohead</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .track-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .track-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f0f4f8;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .track-box:hover {
            background-color: #007bff;
            color: #fff;
        }

        .track-number {
            flex: 1;
            font-size: 1.1rem;
        }

        .track-title {
            flex: 2;
            font-size: 1.2rem;
            color: #333;
        }

        .track-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .track-button:hover {
            background-color: #0056b3;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:focus {
            outline: none;
        }

        /* Dark theme */
        body.dark {
            background-color: #333;
            color: #f7f7f7;
        }

        body.dark .track-list {
            background-color: #444;
        }

        body.dark .track-list .track-box {
            background-color: #555;
        }

        body.dark .track-list .track-box:hover {
            background-color: #007bff;
            color: #fff;
        }

        body.dark .navigation .btn:hover {
            background-color: #0056b3;
        }

        body.dark .btn {
            background-color: #28a745;
        }
    </style>
</head>
<script>
    // Function to toggle the theme and store the preference in localStorage
    function toggleStyle() {
        document.body.classList.toggle("dark");
        // Save the current theme state to localStorage
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }

    // Check localStorage on page load and apply the saved theme
    window.onload = function() {
        const savedTheme = localStorage.getItem("theme");
        // If theme is saved as 'dark', apply dark mode
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }
    };
</script>
<body>
    <div class="navigation">
        <a class="btn" href="../../index.html">Go to Home Page</a>
        <button onclick="toggleStyle()" class="btn">Change Theme</button>
    </div>
    <h1>Spectre - Radiohead</h1>
    <div class="track-list">
        <p>Total Tracks: 1</p>
        <div>
            
                <div class="track-box">
                    <span class="track-number">1.</span>
                    <span class="track-title">Spectre</span>
                    <a href="Spectre.html" class="track-button">View Detail</a>
                </div>
            
        </div>
    </div>
</body>
</html>
