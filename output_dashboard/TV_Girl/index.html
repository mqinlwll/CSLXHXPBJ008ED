<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Girl</title>
    <style>
        /* Base Style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #444;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e53e3e;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #FF6347;
            font-weight: bold;
        }

        .card a:hover {
            color: #e53e3e;
        }

        /* Dark Mode */
        body.dark {
            background-color: #333;
            color: #fff;
        }

        body.dark .btn {
            background-color: #FFD700;
        }

        body.dark .btn:hover {
            background-color: #FFC107;
        }

        body.dark .card {
            background-color: #444;
            border: 1px solid #555;
        }

        body.dark .card a {
            color: #FFD700;
        }

        body.dark .card a:hover {
            color: #FFC107;
        }
    </style>
</head>
<script>
    // Function to toggle the theme and store the preference in localStorage
    function toggleStyle() {
        document.body.classList.toggle("dark");
        // Save the current theme state to localStorage
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }

    // Check localStorage on page load and apply the saved theme
    window.onload = function() {
        const savedTheme = localStorage.getItem("theme");
        // If theme is saved as 'dark', apply dark mode
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }
    };
</script>
<body>

        <button onclick="toggleStyle()" class="btn">Change Theme</button>
    </div>

        </div>

        <div class="card">

    </div>
</body>
</html>
