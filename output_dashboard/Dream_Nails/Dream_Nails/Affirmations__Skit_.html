<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affirmations (Skit) - Details</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .details {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        .details p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .details p strong {
            color: #007bff;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .navigation .btn {
            margin: 10px;
        }

        .details ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .details ul li {
            font-size: 1rem;
            background-color: #f0f4f8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .details ul li:hover {
            background-color: #007bff;
            color: #fff;
        }

        .details ul li a {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .details ul li a:hover {
            background-color: #0056b3;
        }

        /* Dark theme */
        body.dark {
            background-color: #333;
            color: #f7f7f7;
        }

        body.dark .details {
            background-color: #444;
            color: #f7f7f7;
        }

        body.dark .btn {
            background-color: #28a745;
        }

        body.dark .details ul li {
            background-color: #555;
        }

        body.dark .details ul li:hover {
            background-color: #007bff;
            color: #fff;
        }

        body.dark .navigation .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<script>
    // Function to toggle the theme and store the preference in localStorage
    function toggleStyle() {
        document.body.classList.toggle("dark");
        // Save the current theme state to localStorage
        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }

    // Check localStorage on page load and apply the saved theme
    window.onload = function() {
        const savedTheme = localStorage.getItem("theme");
        // If theme is saved as 'dark', apply dark mode
        if (savedTheme === "dark") {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }
    };
</script>
<body>
    <div class="container">
        <div class="navigation">
            <a class="btn" href="../../index.html">Go to Home Page</a>
            <button onclick="toggleStyle()" class="btn">Change Theme</button>
        </div>
        <h1>Affirmations (Skit) - Track Details</h1>

        <div class="details">
            <p><strong>Artist:</strong> Dream Nails</p>
            <p><strong>Album:</strong> Dream Nails</p>
            <p><strong>Album Artist:</strong> Dream Nails</p>
            <p><strong>Bitrate:</strong> 695 kbps</p>
            <p><strong>Sample Rate:</strong> 44100 Hz</p>
            <p><strong>Duration:</strong> 0:11</p>
            <p><strong>Codec:</strong> FLAC</p>
            <p><strong>File Size:</strong> 1.19 MB</p>
            <p><strong>Channels:</strong> Stereo</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Music Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
